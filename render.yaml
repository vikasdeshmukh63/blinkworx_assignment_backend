services:
  - type: web
    name: blinkworx-server
    env: node
    buildCommand: npm install && npm run dist
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_SSL
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: blinkworx-db
          property: connectionString
      - key: SERVER_URL
        sync: false 